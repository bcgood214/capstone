<!DOCTYPE html>
<html>
    <head>
        <title>Auto Budgeter - Sign in</title>
        <link rel="stylesheet" href="styles/styleauth.css">
    </head>
    
    <body>

        <div id="login-box">
            <div class="left">
              <h1 id='status'>Sign in</h1>
              <input type="text" id="email" name="email" placeholder="E-mail" />
              <input type="password" id="password" name="password" placeholder="Password" />
              <input type="submit" id='login' name="login" value="Sign In" /><br><br>
              <div>
                <label>New User?</label>
                <a href = "register.html">Create account here</a>
              </div>
              <br>
            </div>
            
            <div class="right">
              <span class="loginwith">Sign in with<br />social network</span>
              <button class="social-signin facebook">Log in with facebook</button>
              <button class="social-signin twitter">Log in with Twitter</button>
              <button class="social-signin google">Log in with Google+</button>
            </div>
            <div class="or">OR</div>
          </div>

        <script>
            let email = document.getElementById("email");
            let password = document.getElementById("password");
            let submit = document.getElementById("login");
            
        </script>

    </body>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getDatabase} from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDFsPxIYN1cnP_90b36eKoC9zaDJ2P3bPA",
            authDomain: "capstone-c471e.firebaseapp.com",
            projectId: "capstone-c471e",
            storageBucket: "capstone-c471e.appspot.com",
            messagingSenderId: "93338339606",
            appId: "1:93338339606:web:cd37ad980f63fd813ba837"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth();
        

        submit.addEventListener('click',(e)=>{
            email = email.value;
            password = password.value;

            signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in 
                const user = userCredential.user;
                alert('Logged in!');
                // ...
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                alert(errorMessage);
            });
        });

        //Handle Account Status
        onAuthStateChanged(auth, (user) => {
          if(user) {
            window.location = 'billreminder.html'; //After successful login, user will be redirected to billreminder.html
          }else{
            console.log('User is logged out!');
          }
        });

        

      </script>
</html>

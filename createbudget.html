<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>Budget Planner</title>
    
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/styles/stylebp.css">

  </head>
  
  <body>

      <div class="container">
        <div class="header">
          <br><br>
          <h1>Monthly Budget Planner</h1>
          <center><p>Plan today for tomorrow</p></center>
        </div>

        <br><br><br><br><br>

        <div class="budget-section">
          <div class="budget col col-md col-sm">
            <h3>Income</h3>
            
            <p class="amount">$ <span id="budgetAmount">0</span></p>
          </div>
          <div class="expenses col col-md col-sm">
            <h3>Expenses</h3>
            
            <p class="exp-amount">$ <span id="expensesAmount">0</span></p>
          </div>
          <div class="balance col col-md col-sm">
            <h3>Remaining</h3>
            
            <p class="amount bala">$ <span id="balanceAmount">0</span></p>
          </div>
        </div>
        <hr>
        <div id="displayExpenses">
          <div class="budget-list">
            <div class="col">
              <h4>Category</h4>
            </div>
            <div class="col">
              <h4>Spent</h4>
            </div>

            <div class="col"></div>
          </div>
          <div id="expValue"></div>
        </div>
      </div>
      <div class="toggle">
        <button id="myBtn" type="button">+</button>
      </div>

      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Tell us a little about you!</h2>
          </div>
          <div class="modal-body">
            <div class="budget-form" id="budgetform">
              <form id="addForm">
                <label for=""> Please enter your income amount</label> <br />
                <input type="number" id="number" /> <br />
                <button type="submit">Add income</button>
              </form>
            </div>

            <div class="expense-form" id="expense-form">
              <form action="" id="expForm">
                <div class="">
                  <label for="">Expense Type</label> <br />
                  <input type="text" id="expName" />
                </div>
                <div class="">
                  <label for="">please enter amount</label> <br />
                  <input type="number" id="expNumber" />
                </div>
                <button type="submit" id="submitExpen">Add expense</button>
              </form>
              <button onclick="callBudget()" id="bug">
                Back to add budget ->
              </button>
            </div>

            <div class="edit-form" id="editForm">
              <form action="" id="saveEdit">
                <div class="">
                  <label for="">Edit your expense</label> <br />
                  <input type="text" id="editExpName" />
                </div>
                <div class="">
                  <label for="">Edit expense amount</label> <br />
                  <input type="number" id="editExpNumber" />
                </div>
                <button type="submit">Save changes</button>
              </form>
            </div>
          </div>
        </div>
      </div>

  </html>
